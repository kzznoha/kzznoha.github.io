				:root{

					:root{
						--back: var(--white);
						--color: var(--black);
					}
				}
				@media (prefers-color-scheme: dark) {
					:root{
						--back: var(--black);
						--color: var(--white);
					}
				}
				svg{
					background-color: var(--back);
				}
				*{
					stroke-width: 1;
					stroke-opacity: 1;
					stroke-linecap: round;
					stroke-linejoin :round;
				}
				:not(defs *){

					font-size: 10px;
					text-align: center;
					text-anchor: middle;
					dominant-baseline: middle;
					fill: var(--color);
					stroke: none;

					stroke: var(--color);
					stroke-dasharray: 1 3;
					rx: 20;
					ry: 20;

				.icon{
					stroke: none;
					fill: var(--color);
					width: 40;
					height: 40;
				}
				/*TEXT*/
				text.class{

				}
				/*COLOR*/

				.weak.fill{

				.resist{
					stroke: var(--resist);
